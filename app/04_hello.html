<!DOCTYPE html>
<html>
<head>
    <title>04</title>
    <meta name="viewport" content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0' />

    <!-- build:css build.css -->
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <!-- endbuild -->

    <!-- build:js build.js -->
    <script type="text/javascript" src="node_modules/aframe/dist/aframe-master.js"></script>
    <script type="text/javascript" src="node_modules/aframe-animation-component/dist/aframe-animation-component.js"></script>
    <script type="text/javascript" src="node_modules/d3/build/d3.js"></script>
    <!-- endbuild -->
</head>
<body>

    <a-scene>

        <a-box position="0 2.4 -5" rotation="0 45 45" scale="2 2 2">

            <a-animation attribute="position" to="0 2.6 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>

            <a-animation attribute="scale" to="3 3 3" dur="500" begin="mouseenter"></a-animation>
            <a-animation attribute="scale" to="2 2 2" dur="500" begin="mouseleave"></a-animation>
            <a-animation attribute="rotation" to="360 400 45" dur="2000" begin="click"></a-animation>

        </a-box>

        <a-text value="Hello World" color="black" position="-1.1 0.5 -3" scale="2 2 2"></a-text>

        <a-plane rotation="-90 0 0" width="30" height="30"></a-plane>

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4" color="#445451"></a-light>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>


</body>
</html>
